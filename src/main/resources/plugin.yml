name: RevivePlugin
version: '${project.version}'
main: reviveplugin.reviveplugin.Main
api-version: 1.19
commands:
  setLang:
    description: Changes the language
    usage: /setlang
    aliases: [stl, sl, st]
  example:
    description: Shows an example
    usage: /example
    aliases: [ex ]
  revive:
    description: Revives the selected Player.
    usage: /revive
    aliases: [rev, r, pr, rp]
    permissions: allow.revive
    permission-message: You are not allowed to revive.
  reviveall:
    description: Revives the all Player.
    usage: /reviveall
    aliases: [revall, rall, prall, rpall]
    permissions: allow.revive.all
    permission-message: You are not allowed to revive.